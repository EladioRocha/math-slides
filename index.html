<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math slides</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <textarea id="source">
    class: center middle
    # Ecuaciones de primer grado resueltos
    ---
    # Ejercicio 1
    <div>
      <span class="footnote">
        <span class="bold">\(5x+4=1-x\)</span>
      </span>
    </div>
    <div class="container">
      <div class="w-50">
        <p>Restamos 4 de ambos lados</p>
        <span class="footnote">
          <span class="bold">\(5x+4-4=1-x-4\)</span>
        </span>
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(5x=-x-3\)</span>
        </span>
        <p>Sumamos x a ambos lados</p>
        <span class="footnote">
          <span class="bold">\(5x+x=-x-3+x\)</span>
        </span>
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(6x=-3\)</span>
        </span>
        <p>Dividimos a ambos lado entre 6</p>
        <span class="footnote">
          <span class="bold">\(\frac{6x}{6}=\frac{-3}{6}\)</span>
        </span>
      </div>
      <div class="w-50">
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(x=\frac{-1}{2}\)</span>
        </span>
        <p>Resultado</p>
        <span class="footnote">
          <span class="red bold">\(x=\frac{-1}{2}\)</span>
        </span>
      </div>
    </div> 
    ---
    # Ejercicio 2
    <div>
      <span class="footnote">
        <span class="bold">\(-3x+\frac{5x}{\:9}=\frac{4}{3}-2x\)</span>
      </span>
    </div>
    <div class="container">
      <div class="w-50">
        <p>Multiplicamos ambos lados por 9</p>
        <span class="footnote">
          <span class="bold">\(-3x\cdot \:9+\frac{5x}{9}\cdot \:9=\frac{4}{3}\cdot \:9-2x\cdot \:9\)</span>
        </span>
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(-27x+5x=12-18x\)</span>
        </span>
        <span class="footnote">
          <span class="bold">\(-22x=12-18\)</span>
        </span>
        <p>Sumar 18 a ambos lados</p>
        <span class="footnote">
          <span class="bold">\(-22x+18x=12-18x+18x\)</span>
        </span>
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(-4x=12\)</span>
        </span>
        <p>Dividimos ambos lados entre 4</p>
        <span class="footnote">
          <span class="bold">\(\frac{-4x}{-4}=\frac{12}{-4}\)</span>
        </span>
      </div>
      <div class="w-50">
        <p>Simplificamos</p>
        <span class="footnote">
          <span class="bold">\(x=-3\)</span>
        </span>
        <p>Resultado</p>
        <span class="footnote">
          <span class="red bold">\(x=-3\)</span>
        </span>
      </div>
    </div> 

  </textarea>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js" integrity="sha512-bj/tdW5m8Fiyt169efxoa7k2VvD4nE/IxHrBHagqhFleqZuFpmGD75RUrOta73Fw3vItyrwNKAVSeFY1CenpFQ==" crossorigin="anonymous"></script>
  <script>
    const slideshow = remark.create();
  </script>
</body>
</html>
